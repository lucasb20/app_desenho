<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Famoso Canvas.</title>
</head>
<body>
    <header>
        <h1>Aplicativo de desenho.</h1>
    </header>

    <main>
        <canvas id="canvas">
            Seu navegador n√£o suporta canvas.
        </canvas>

        <nav>
            <button id="undo" class="but">Undo</button>
            <button id="clear" class="but">Clear</button>

            <div class="cores" onclick="change_color(this)" style="background: red;"></div>
            <div class="cores" onclick="change_color(this)" style="background: blue;"></div>
            <div class="cores" onclick="change_color(this)" style="background: green;"></div>
            <div class="cores" onclick="change_color(this)" style="background: yellow;"></div>

            <input oninput="draw_color = this.value" type="color" name="cor" id="cor">
            <input oninput="draw_width = this.value" type="range" name="escala" id="escala" min="1" max="100" class="pen_range">
        </nav>
    </main>

    <footer>
        <p>Aplicativo desenvolvido por Lucas Rocha.</p>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
